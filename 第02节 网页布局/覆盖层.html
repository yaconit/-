<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a{color:#000;}
        dl{width:546px;overflow: hidden;position: relative;transition: transform 0.3s;border-radius: 10px;}
        dl:hover{transform: translateY(-15px);}
        dl dt{font-size:0;}
        dl dt img{transition: transform 0.3s;}
        dl:hover dt img{transform: scale(1.1);}
        dl dd{position: absolute;bottom:0;margin:0; background-color: rgba(254, 254, 254, 0.9);width: 100%;padding:10px;box-sizing: border-box;}


    </style>
</head>
<body>
    <a href="">
        <dl>
            <dt><img src="1.jpg" alt=""></dt>
            <dd>媒体报道</dd>
        </dl>
    </a>
</body>
</html>
